name: AzaIndex Bot

on:
  schedule:
    # 08:00 WAT = 07:00 UTC
    - cron: '0 7 * * *'
    # 13:00 WAT = 12:00 UTC
    - cron: '0 12 * * *'
    # 19:00 WAT = 18:00 UTC
    - cron: '0 18 * * *'

  # Allow manual trigger from GitHub UI
  workflow_dispatch:
    inputs:
      dry_run:
        description: 'Dry run (generate images but do not post to X)'
        required: false
        default: 'false'
        type: boolean

jobs:
  post:
    runs-on: ubuntu-latest
    permissions:
      contents: write   # needed to commit updated cache.json back to repo

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run bot
        env:
          X_API_KEY:             ${{ secrets.X_API_KEY }}
          X_API_SECRET:          ${{ secrets.X_API_SECRET }}
          X_ACCESS_TOKEN:        ${{ secrets.X_ACCESS_TOKEN }}
          X_ACCESS_TOKEN_SECRET: ${{ secrets.X_ACCESS_TOKEN_SECRET }}
          EXCHANGERATE_API_KEY:  ${{ secrets.EXCHANGERATE_API_KEY }}
          DRY_RUN:               ${{ github.event.inputs.dry_run || 'false' }}
          TZ:                    Africa/Lagos
        run: python main.py

      - name: Commit updated cache
        if: always()
        run: |
          git config user.name  "AzaIndex Bot"
          git config user.email "bot@azaindex.auto"
          git add cache.json
          git diff --staged --quiet || git commit -m "chore: update cache [skip ci]"
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload images as artifacts (for debugging)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: bot-images-${{ github.run_number }}
          path: output/*.png
          retention-days: 7
